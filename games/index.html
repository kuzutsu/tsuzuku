<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Games</title>
        <meta charset="utf-8">
        <meta name="description" content="Unofficial web app for the anime-offline-database">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="theme-color" content="#000">
        <meta name="color-scheme" content="dark">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Tsuzuku">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <link rel="icon" href="../images/logo-192.png">
        <link rel="mask-icon" href="../images/logo.svg" color="#000">
        <link rel="apple-touch-icon" href="../images/logo-180.png">
        <link rel="manifest" href="../manifest.webmanifest">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="dns-prefetch" href="https://fonts.gstatic.com">
        <link href="../global.css" rel="stylesheet">
        <link href="./index.css" rel="stylesheet">
    </head>
    <body>
        <noscript>Tsuzuku can't run without JavaScript</noscript>
        <header>
            <a href="../" title="Tsuzuku" style="display: inline-flex; align-items: center; margin-right: 19px;">
                <svg viewBox="0 0 24 24" width="17" height="17">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
                </svg>
            </a>
            <span class="bold">Games</span>
            <span class="flex-separator"></span>
            <a href="https://github.com/kuzutsu/tsuzuku" rel="noreferrer" target="_blank" style="display: inline-flex; align-items: center; text-decoration: none;">
                <span>GitHub&nbsp;</span>
                <svg viewBox="0 0 24 24" height="17" width="17">
                    <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"></path>
                </svg>
            </a>
        </header>
        <main>
            <div>
                <span>
                    <a href="./odd-one-out/">Odd one out</a>
                </span>
                <span class="info">Select the anime that doesn't belong in the group</span>
            </div>
            <div>
                <span>
                    <a href="./quiz/">Quiz</a>
                </span>
                <span class="info">Select the correct anime</span>
            </div>
        </main>
        <script type="module" src="../global.js"></script>
        <script>
            document.querySelectorAll('main div').forEach((element) => {
                element.addEventListener('click', (e) => {
                    e.preventDefault();
                    location.assign(element.querySelector('a').href);
                });
            });
        </script>
    </body>
</html>
