        </main>
        <script type="module" src="../global.js"></script>
        <script>
            function addCommas(value, style) {
                if (!Number(value)) {
                    return value;
                }

                return new Intl.NumberFormat('en-US', {
                    style: style || 'decimal'
                }).format(value);
            }

            document.querySelectorAll('main > div').forEach((element) => {
                const l = JSON.parse(localStorage.getItem(element.id));

                element.addEventListener('click', (e) => {
                    e.preventDefault();
                    location.assign(element.querySelector('a').href);
                });

                if (l) {
                    element.querySelector('.high').innerHTML = addCommas(l.high);
                    element.querySelector('.score').innerHTML = addCommas(l.score);
                }
            });
        </script>
