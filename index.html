<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tsuzuku</title>
        <meta charset="utf-8">
        <meta name="description" content="Unofficial web app for the anime-offline-database">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="theme-color" content="#fff">
        <meta name="color-scheme" content="light">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Tsuzuku">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <link rel="icon" href="./images/logo-192.png">
        <link rel="mask-icon" href="./images/logo.svg" color="#000">
        <link rel="apple-touch-icon" href="./images/logo-180.png">
        <link rel="manifest" href="./manifest.webmanifest">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://cdn.jsdelivr.net">
        <link rel="preconnect" href="https://raw.githubusercontent.com">
        <link rel="dns-prefetch" href="https://fonts.gstatic.com">
        <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
        <link rel="dns-prefetch" href="https://raw.githubusercontent.com">
        <link rel="preload" href="https://fonts.gstatic.com/s/roboto/v27/KFOmCnqEu92Fr1Mu4mxK.woff2" as="font" crossorigin>
        <link rel="preload" href="https://fonts.gstatic.com/s/roboto/v27/KFOlCnqEu92Fr1MmEU9fBBc4.woff2" as="font" crossorigin>
        <link href="./global.css" rel="stylesheet">
        <link href="./index.css" rel="stylesheet">
    </head>
    <body class="light">
        <noscript>Tsuzuku can't run without JavaScript</noscript>
        <aside class="side">
            <div style="height: 40px; min-height: 40px; display: flex; align-items: center; padding: 0 19px;">
                <div class="menu" title="Close menu" tabindex="0" style="display: inline-flex; align-items: center; margin-right: 19px;">
                    <svg viewBox="0 0 24 24" width="17" height="17">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
                    </svg>
                </div>
                <span class="side-title">Personal list</span>
            </div>
            <div style="overflow: auto;">
                <div class="tab" style="height: 40px; display: flex; align-items: center; padding: 0 19px;">
                    <a href="./?query=status%253Aall%2520" data-query="status:all" style="margin-right: auto;">All</a>
                    <span class="all" style="color: #a7abb7;">0</span>
                </div>
                <div class="tab" style="height: 40px; display: flex; align-items: center; padding: 0 19px 0 15px; border-left: 4px solid #3f51b5;">
                    <a href="./?query=status%253Acompleted%2520" data-query="status:completed" style="margin-right: auto;">Completed</a>
                    <span class="completed" style="color: #a7abb7;">0</span>
                </div>
                <div class="tab" style="height: 40px; display: flex; align-items: center; padding: 0 19px 0 15px; border-left: 4px solid #f44336;">
                    <a href="./?query=status%253Adropped%2520" data-query="status:dropped" style="margin-right: auto;">Dropped</a>
                    <span class="dropped" style="color: #a7abb7;">0</span>
                </div>
                <div class="tab" style="height: 40px; display: flex; align-items: center; padding: 0 19px 0 15px; border-left: 4px solid #ff9800;">
                    <a href="./?query=status%253Apaused%2520" data-query="status:paused" style="margin-right: auto;">Paused</a>
                    <span class="paused" style="color: #a7abb7;">0</span>
                </div>
                <div class="tab" style="height: 40px; display: flex; align-items: center; padding: 0 19px 0 15px; border-left: 4px solid #9e9e9e;">
                    <a href="./?query=status%253Aplanning%2520" data-query="status:planning" style="margin-right: auto;">Planning</a>
                    <span class="planning" style="color: #a7abb7;">0</span>
                </div>
                <div class="tab" style="height: 40px; display: flex; align-items: center; padding: 0 19px 0 15px; border-left: 4px solid #03a9f4;">
                    <a href="./?query=status%253Arewatching%2520" data-query="status:rewatching" style="margin-right: auto;">Rewatching</a>
                    <span class="rewatching" style="color: #a7abb7;">0</span>
                </div>
                <div class="tab" style="height: 40px; display: flex; align-items: center; padding: 0 19px;">
                    <a href="./?query=status%253Askipping%2520" data-query="status:skipping" style="margin-right: auto;">Skipping</a>
                    <span class="skipping" style="color: #a7abb7;">0</span>
                </div>
                <div class="tab" style="height: 40px; display: flex; align-items: center; padding: 0 19px 0 15px; border-left: 4px solid #8bc34a;">
                    <a href="./?query=status%253Awatching%2520" data-query="status:watching" style="margin-right: auto;">Watching</a>
                    <span class="watching" style="color: #a7abb7;">0</span>
                </div>
                <div style="height: 40px; display: flex; align-items: center;"></div>
                <div class="import" style="height: 40px; display: flex; align-items: center; padding: 0 19px;">
                    <span style="margin-right: auto;">Import</span>
                    <a href="https://github.com/kuzutsu/tsuzuku#import" target="_blank" rel="noreferrer" title="Help" style="display: inline-flex; align-items: center;">
                        <svg viewBox="0 0 24 24" width="17" height="17">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"></path>
                        </svg>
                    </a>
                </div>
                <div class="export" style="height: 40px; display: flex; align-items: center; padding: 0 19px;">Export</div>
            </div>
        </aside>
        <div class="overlay" tabindex="0"></div>
        <header>
            <div class="menu" title="Open menu" tabindex="0" style="display: inline-flex; align-items: center; margin-right: 19px;">
                <svg viewBox="0 0 24 24" width="17" height="17">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                </svg>
            </div>
            <div class="close" title="Unselect all" tabindex="0" style="display: inline-flex; align-items: center; display: none; margin-right: 19px;">
                <svg viewBox="0 0 24 24" width="17" height="17">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                </svg>
            </div>
            <span class="header-title">Tsuzuku</span>
            <span class="selected-count" tabindex="0"></span>
            <span class="flex-separator"></span>
            <a href="./games/" rel="noreferrer" style="margin-right: 19px;">Games</a>
            <a href="https://github.com/kuzutsu/tsuzuku" rel="noreferrer" target="_blank" style="margin-right: 19px;">GitHub</a>
            <div class="thumbnails" title="Toggle thumbnails" tabindex="0" style="display: inline-flex; align-items: center; margin-right: 19px;">
                <svg viewBox="0 0 24 24" width="17" height="17">
                    <path d="M21.9 21.9l-8.49-8.49l0 0L3.59 3.59l0 0L2.1 2.1L0.69 3.51L3 5.83V19c0 1.1 0.9 2 2 2h13.17l2.31 2.31L21.9 21.9z M5 18 l3.5-4.5l2.5 3.01L12.17 15l3 3H5z M21 18.17L5.83 3H19c1.1 0 2 0.9 2 2V18.17z"></path>
                </svg>
            </div>
            <div class="theme" title="Toggle theme" tabindex="0" style="display: inline-flex; align-items: center;">
                <svg viewBox="0 0 24 24" width="17" height="17">
                    <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9s9-4.03 9-9c0-0.46-0.04-0.92-0.1-1.36c-0.98 1.37-2.58 2.26-4.4 2.26 c-2.98 0-5.4-2.42-5.4-5.4c0-1.81 0.89-3.42 2.26-4.4C12.92 3.04 12.46 3 12 3L12 3z"></path>
                </svg>
            </div>
        </header>
        <main>
            <span class="loading">Fetching database...</span>
            <div class="search-container" style="flex-direction: column;">
                <div class="search2-container" style="width: 100%; display: inline-flex; align-items: center;">
                    <input class="search" type="text" autocomplete="off" placeholder="Search or show all anime" title="Enter query" style="margin-right: 19px;">
                    <span class="clear" title="Clear" tabindex="0" style="display: none; align-items: center; margin-right: 19px;">
                        <svg viewBox="0 0 24 24" width="17" height="17">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                        </svg>
                    </span>
                    <span class="enter" title="Enter" tabindex="0" style="display: inline-flex; align-items: center; margin-right: 19px;">
                        <svg viewBox="0 0 24 24" width="17" height="17">
                            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
                        </svg>
                    </span>
                    <span class="settings" title="Settings" tabindex="0" style="display: inline-flex; align-items: center;">
                        <svg viewBox="0 0 24 24" width="17" height="17">
                            <path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"></path>
                        </svg>
                    </span>
                </div>
                <div class="settings-container" style="width: 100%; display: none;">
                    <div style="display: flex; flex-direction: column;">
                        <div style="display: inline-flex; white-space: nowrap; width: 100%; height: 40px; align-items: center; user-select: none;">
                            <label for="regex">Use regular expression</label>
                        </div>
                        <div style="display: inline-flex; white-space: nowrap; width: 100%; height: 40px; align-items: center; user-select: none;">
                            <label for="alt">Match canonical titles only</label>
                        </div>
                        <div style="display: inline-flex; white-space: nowrap; width: 100%; height: 40px; align-items: center; user-select: none;"> 
                            <label for="random">Randomize</label>
                        </div>
                        <div style="display: inline-flex; white-space: nowrap; width: 100%; height: 40px; align-items: center; user-select: none; margin-left: 19px;">
                            <label for="number" style="color: #a7abb7;">Number of results</label>
                        </div>
                    </div>
                    <div style="width: 100%; min-width: 19px;"></div>
                    <div style="display: flex; flex-direction: column;">
                        <div style="display: inline-flex; white-space: nowrap; width: 100%; height: 40px; align-items: center; user-select: none; justify-content: flex-end;">
                            <input id="regex" type="checkbox">
                        </div>
                        <div style="display: inline-flex; white-space: nowrap; width: 100%; height: 40px; align-items: center; user-select: none; justify-content: flex-end;">
                            <input id="alt" type="checkbox">
                        </div>
                        <div style="display: inline-flex; white-space: nowrap; width: 100%; height: 40px; align-items: center; user-select: none; justify-content: flex-end;">
                            <input id="random" type="checkbox">
                        </div>
                        <div style="display: inline-flex; white-space: nowrap; width: 100%; height: 40px; align-items: center; user-select: none; justify-content: flex-end;">
                            <input id="number" type="number" min="1" value="1" placeholder="1" style="width: 50px; border: 0;" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="database-container"></div>
        </main>
        <script src="./global.js"></script>
        <script>
            switch (localStorage.getItem('thumbnails')) {
                case 'hide':
                    document.body.classList.add('hide');
                    document.querySelector('.thumbnails path').setAttribute('d', 'M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z');
                    break;

                case 'show':
                    break;

                default:
                    localStorage.setItem('thumbnails', 'show');
                    break;
            }
        </script>
        <script defer src="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/js/tabulator_core.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/js/modules/edit.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/js/modules/filter.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/js/modules/format.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/js/modules/frozen_columns.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/js/modules/resize_table.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/js/modules/select_row.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/js/modules/sort.min.js"></script>
        <script defer type="module" src="./index.js"></script>
    </body>
</html>
