<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tsuzuku</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Track your anime progress instantly, without the sign-up hassle! ＼(￣▽￣)／">
        <meta name="keywords" content="anime tracker, track anime, tsuzuku">
        <link href="index.css" rel="stylesheet">
    </head>
    <body id="dark">
        <dialog></dialog>
        <svg width="60" height="60" viewBox="0 0 250 250" class="github-corner" style="position: absolute; top: 0; border: 0; right: 0; pointer-events: none;" aria-hidden="true">
            <a href="https://github.com/kuzutsu/tsuzuku" aria-label="View source on GitHub" target="_blank" rel="noreferrer">
                <path d="M0,0 L250,250 L250,0 Z" style="fill-opacity: 0; pointer-events: auto;"></path>
            </a>
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
        <noscript>
            <dialog open>
                <span>🔔</span>
                <pre style="margin-top: 0;">Please enable JavaScript</pre>
            </dialog>
        </noscript>
        <div id="top">
            <table id="table">
                <tr>
                    <td>
                        <button id="mode">Light</button>
                    </td>
                    <td></td>
                    <td>
                        <input type="text" id="search" placeholder="Search"></input>
                    </td>
                    <td>
                        <button id="update">Update</button>
                    </td>
                    <td style="white-space: nowrap;">
                        <button id="export">Export</button>
                        <button id="reset">Reset</button>
                        <button id="import">Import</button>
                        <input type="file" id="file"></input>
                    </td>
                </tr>
            </table>
            <script>
                if (localStorage.getItem('mode')) {
                    document.body.setAttribute('id', localStorage.getItem('mode'));

                    if (localStorage.getItem('mode') === 'dark') {
                        document.querySelector('#mode').innerHTML = 'Light';
                    } else {
                        document.querySelector('#mode').innerHTML = 'Dark';
                    }
                } else {
                    localStorage.setItem('mode', 'light');
                }
            </script>
            <div id="when">
                <table>
                    <tr>
                        <td></td>
                        <td></td>
                        <td style="white-space: nowrap; overflow-x: auto;">
                            <button id="divall">All (0)</button>
                            <button id="divwatching" selected>Watching (0)</button>
                            <button id="divcompleted">Completed (0)</button>
                            <button id="divpaused">Paused (0)</button>
                            <button id="divdropped">Dropped (0)</button>
                            <button id="divplanning">Planning (0)</button>
                        </td>
                        <td>
                            <button id="divrelated">Related</button>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
        <div></div>
        <div id="bottom">
            <div id="database">
                <table id="database">
                    <tr id="message" style="height: 23px;">
                        <td></td>
                        <td></td>
                        <td><span>Fetching...</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div id="all">
                <table id="all">
                    <tr id="message" style="height: 23px;">
                        <td></td>
                        <td></td>
                        <td><span>Loading...</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div id="watching">
                <table id="watching">
                    <tr id="message" style="height: 23px;">
                        <td></td>
                        <td></td>
                        <td><span>Loading...</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div id="completed">
                <table id="completed">
                    <tr id="message" style="height: 23px;">
                        <td></td>
                        <td></td>
                        <td><span>Loading...</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div id="paused">
                <table id="paused">
                    <tr id="message" style="height: 23px;">
                        <td></td>
                        <td></td>
                        <td><span>Loading...</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div id="dropped">
                <table id="dropped">
                    <tr id="message" style="height: 23px;">
                        <td></td>
                        <td></td>
                        <td><span>Loading...</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div id="planning">
                <table id="planning">
                    <tr id="message" style="height: 23px;">
                        <td></td>
                        <td></td>
                        <td><span>Loading...</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div id="related">
                <table id="related">
                    <tr id="message" style="height: 23px;">
                        <td></td>
                        <td></td>
                        <td><span>Fetching...</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
