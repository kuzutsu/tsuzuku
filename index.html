<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tsuzuku</title>
        <meta charset="utf-8">
        <meta name="description" content="Search, track, and play games with the unofficial UI for the anime-offline-database">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#fff">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Tsuzuku">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <link rel="icon" href="./images/logo-192.png">
        <link rel="mask-icon" href="./images/logo.svg" color="#000">
        <link rel="apple-touch-icon" href="./images/logo-180.png">
        <link rel="manifest" href="./manifest.webmanifest">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://cdn.jsdelivr.net">
        <link rel="preconnect" href="https://raw.githubusercontent.com">
        <link rel="dns-prefetch" href="https://fonts.gstatic.com">
        <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
        <link rel="dns-prefetch" href="https://raw.githubusercontent.com">
        <link rel="preload" href="https://fonts.gstatic.com/s/roboto/v27/KFOmCnqEu92Fr1Mu4mxK.woff2" as="font" crossorigin>
        <link rel="preload" href="https://fonts.gstatic.com/s/roboto/v27/KFOlCnqEu92Fr1MmEU9fBBc4.woff2" as="font" crossorigin>
        <link href="./index.css" rel="stylesheet">
    </head>
    <body class="light">
        <noscript>
            <span class="full">Tsuzuku can't run without JavaScript</span>
        </noscript>
        <header>
            <div class="header-container" style="height: 50px; width: 100%; padding: 0 19px; display: flex; align-items: center; overflow: auto;">
                <div class="close" style="display: inline-flex; align-items: center; display: none;">
                    <svg viewBox="0 0 24 24" width="19" height="19">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                    </svg>
                </div>
                <span class="header-title">Tsuzuku</span>
                <span class="selected-count"></span>
                <span class="flex-separator"></span>
                <a href="./games/" rel="noreferrer" style="display: flex; align-items: center;">Games</a>
                <span class="separator"></span>
                <a href="https://github.com/kuzutsu/tsuzuku" target="_blank" style="display: flex; align-items: center;">GitHub</a>
                <span class="separator"></span>
                <div class="thumbnails" title="Toggle thumbnails" style="display: inline-flex; align-items: center;">
                    <svg viewBox="0 0 24 24" width="19" height="19">
                        <path d="M21.9 21.9l-8.49-8.49l0 0L3.59 3.59l0 0L2.1 2.1L0.69 3.51L3 5.83V19c0 1.1 0.9 2 2 2h13.17l2.31 2.31L21.9 21.9z M5 18 l3.5-4.5l2.5 3.01L12.17 15l3 3H5z M21 18.17L5.83 3H19c1.1 0 2 0.9 2 2V18.17z"></path>
                    </svg>
                </div>
                <span class="separator"></span>
                <div class="theme" title="Toggle theme" style="display: inline-flex; align-items: center;">
                    <svg viewBox="0 0 24 24" width="19" height="19">
                        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9s9-4.03 9-9c0-0.46-0.04-0.92-0.1-1.36c-0.98 1.37-2.58 2.26-4.4 2.26 c-2.98 0-5.4-2.42-5.4-5.4c0-1.81 0.89-3.42 2.26-4.4C12.92 3.04 12.46 3 12 3L12 3z"></path>
                    </svg>
                </div>
            </div>
        </header>
        <main>
            <span class="loading">Fetching database...</span>
            <div class="search-container" style="flex-direction: column;">
                <div class="search2-container" style="height: 48px; width: 100%; display: inline-flex; align-items: center;">
                    <span class="enter" title="Search" style="display: inline-flex; align-items: center;">
                        <svg viewBox="0 0 24 24" width="17" height="17" style="fill: #aaa;">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </span>
                    <span class="separator"></span>
                    <div class="default" style="display: none; width: 100%;">
                        <input class="search" type="text" autocomplete="off" placeholder="Search" title="Enter query">
                        <span class="separator clear-separator" style="display: none;"></span>
                        <span class="clear" title="Clear" style="display: none; align-items: center;">
                            <svg viewBox="0 0 24 24" width="17" height="17">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                            </svg>
                        </span>
                        <span class="separator"></span>
                        <span class="enter2" title="Enter" style="display: inline-flex; align-items: center;">
                            <svg viewBox="0 0 24 24" width="17" height="17">
                                <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
                            </svg>
                        </span>
                        <span class="separator"></span>
                        <span class="settings" title="Settings" style="display: inline-flex; align-items: center;">
                            <svg viewBox="0 0 24 24" width="17" height="17" style="fill: #aaa;">
                                <path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"></path>
                            </svg>
                        </span>
                    </div>
                    <div class="tabs" style="display: contents; font-size: 14px; width: 100%;">
                        <div style="display: inline-flex; align-items: center; width: 100%; min-width: 100px; overflow: auto;">
                            <div class="tab" data-query="status:completed|dropped|paused|planning|rewatching|skipping|watching" style="height: 100%; display: inline-flex; align-items: center; justify-content: center; color: #aaa;">All</div>
                            <span class="separator"></span>
                            <div class="tab" data-query="status:completed" style="height: 100%; display: inline-flex; align-items: center; justify-content: center; color: #aaa;">Completed</div>
                            <span class="separator"></span>
                            <div class="tab" data-query="status:dropped" style="height: 100%; display: inline-flex; align-items: center; justify-content: center; color: #aaa;">Dropped</div>
                            <span class="separator"></span>
                            <div class="tab" data-query="status:paused" style="height: 100%; display: inline-flex; align-items: center; justify-content: center; color: #aaa;">Paused</div>
                            <span class="separator"></span>
                            <div class="tab" data-query="status:planning" style="height: 100%; display: inline-flex; align-items: center; justify-content: center; color: #aaa;">Planning</div>
                            <span class="separator"></span>
                            <div class="tab" data-query="status:rewatching" style="height: 100%; display: inline-flex; align-items: center; justify-content: center; color: #aaa;">Rewatching</div>
                            <span class="separator"></span>
                            <div class="tab" data-query="status:skipping" style="height: 100%; display: inline-flex; align-items: center; justify-content: center; color: #aaa;">Skipping</div>
                            <span class="separator"></span>
                            <div class="tab" data-query="status:watching" style="height: 100%; display: inline-flex; align-items: center; justify-content: center; color: #aaa;">Watching</div>
                        </div>
                        <span class="separator"></span>
                        <span class="import" title="Import" style="display: inline-flex; align-items: center;">
                            <svg viewBox="0 0 24 24" width="17" height="17">
                                <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"></path>
                            </svg>
                        </span>
                        <span class="separator"></span>
                        <span class="export" title="Export" style="display: inline-flex; align-items: center;">
                            <svg viewBox="0 0 24 24" width="17" height="17">
                                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"></path>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="settings-container" style="width: 100%; display: none;">
                    <div style="display: inline-flex; white-space: nowrap; width: 100%; height: 40px; align-items: center; user-select: none; font-size: 14px;">
                        <label for="regex">Use regular expression</label>
                        <span class="flex-separator"></span>
                        <input id="regex" type="checkbox">
                    </div>
                    <div style="display: inline-flex; white-space: nowrap; width: 100%; height: 40px; align-items: center; user-select: none; font-size: 14px;">
                        <label for="alt">Match also alternative titles</label>
                        <span class="flex-separator"></span>
                        <input id="alt" type="checkbox" checked>
                    </div>
                    <div style="display: inline-flex; white-space: nowrap; width: 100%; height: 40px; align-items: center; user-select: none; font-size: 14px;">
                        <label for="random">Randomize</label>
                        <span class="flex-separator"></span>
                        <input id="random" type="checkbox">
                    </div>
                    <div style="display: inline-flex; white-space: nowrap; width: 100%; height: 40px; align-items: center; user-select: none; font-size: 14px;">
                        <span class="separator"></span>
                        <label for="number" style="color: #aaa;">Number of results</label>
                        <span class="flex-separator"></span>
                        <input id="number" type="number" min="1" value="1" style="width: 50px; border: 0;" disabled>
                    </div>
                </div>
            </div>
            <div class="database-container"></div>
        </main>
        <script>
            switch (localStorage.getItem('theme')) {
                case 'dark':
                    document.body.classList.remove('light');
                    document.body.classList.add('dark');
                    document.head.querySelector('[name="theme-color"]').content = '#000';
                    document.querySelector('.theme path').setAttribute('d', 'M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5s5-2.24 5-5S14.76 7 12 7L12 7z M2 13l2 0c0.55 0 1-0.45 1-1s-0.45-1-1-1l-2 0 c-0.55 0-1 0.45-1 1S1.45 13 2 13z M20 13l2 0c0.55 0 1-0.45 1-1s-0.45-1-1-1l-2 0c-0.55 0-1 0.45-1 1S19.45 13 20 13z M11 2v2 c0 0.55 0.45 1 1 1s1-0.45 1-1V2c0-0.55-0.45-1-1-1S11 1.45 11 2z M11 20v2c0 0.55 0.45 1 1 1s1-0.45 1-1v-2c0-0.55-0.45-1-1-1 C11.45 19 11 19.45 11 20z M5.99 4.58c-0.39-0.39-1.03-0.39-1.41 0c-0.39 0.39-0.39 1.03 0 1.41l1.06 1.06 c0.39 0.39 1.03 0.39 1.41 0s0.39-1.03 0-1.41L5.99 4.58z M18.36 16.95c-0.39-0.39-1.03-0.39-1.41 0c-0.39 0.39-0.39 1.03 0 1.41 l1.06 1.06c0.39 0.39 1.03 0.39 1.41 0c0.39-0.39 0.39-1.03 0-1.41L18.36 16.95z M19.42 5.99c0.39-0.39 0.39-1.03 0-1.41 c-0.39-0.39-1.03-0.39-1.41 0l-1.06 1.06c-0.39 0.39-0.39 1.03 0 1.41s1.03 0.39 1.41 0L19.42 5.99z M7.05 18.36 c0.39-0.39 0.39-1.03 0-1.41c-0.39-0.39-1.03-0.39-1.41 0l-1.06 1.06c-0.39 0.39-0.39 1.03 0 1.41s1.03 0.39 1.41 0L7.05 18.36z');
                    break;

                case 'light':
                    break;

                default:
                    localStorage.setItem('theme', 'light');
                    break;
            }

            switch (localStorage.getItem('thumbnails')) {
                case 'hide':
                    document.body.classList.add('hide');
                    document.querySelector('.thumbnails path').setAttribute('d', 'M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z');
                    break;

                case 'show':
                    break;

                default:
                    localStorage.setItem('thumbnails', 'show');
                    break;
            }

            if ('serviceWorker' in navigator) {
                navigator
                    .serviceWorker
                    .register('sw.js')
                    .then((registration) => {
                        registration.addEventListener('updatefound', () => {
                            let r = registration.installing;
                            
                            r.addEventListener('statechange', () => {
                                if (r.state === 'installed') {
                                    r.postMessage({
                                        update: true
                                    });
                                }
                            });
                        });
                    });
            }
        </script>
        <script defer src="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/js/tabulator_core.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/js/modules/filter.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/js/modules/format.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/js/modules/frozen_columns.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/js/modules/resize_table.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/js/modules/select_row.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/js/modules/sort.min.js"></script>
        <script defer type="module" src="index.js"></script>
    </body>
</html>
